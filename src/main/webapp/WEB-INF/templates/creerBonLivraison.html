<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">
<head>
    <link href="css/icon.css" rel="stylesheet">
    <link type="text/css" rel="stylesheet" href="css/materialize.min.css" media="screen,projection"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
</head>

<body>
<div th:insert="navbar"></div>

<div class="row main">
    <form class="col s12" action="#" th:action="@{/listeBonLivraison}" th:object="${bonlivraison}" method="post">

        <div class="row">
            <div class="input-field col s2">
                <label for="numjira">Redmine</label>
                <input id="numjira" name="numjira" type="text" th:value="${bonLivraison.numjira}"
                       th:class="${#fields.hasErrors('numjira')}? invalid"/>
                <div class="red-text" th:if="${#fields.hasErrors('numjira')}" th:errors="*{numjira}">numjira Error
                </div>
            </div>
            <div class="input-field col s2">
                <i class="material-icons prefix">date_range</i>
                <input type="text" id="datecreation" th:field="*{datecreation}" class="datepicker"/>
                <label for="datecreation">Date de livraison</label>

            </div>
            <div class="input-field col s2">

                <input type="text" id="description" th:field="*{description}"/>
                <div class="red-text" th:if="${#fields.hasErrors('description')}" th:errors="*{description}">
                    description
                    Error
                </div>
                <label for="description">Description</label>

            </div>
            <div class="input-field col s2">
                <select th:field="*{domaine}">
                    <option th:each="domaine : ${allDomaines}"
                            th:value="${domaine.getNom()}"
                            th:text="${domaine.getNom()}">Wireframe
                    </option>
                </select>
                <label>Domaine</label>

            </div>
            <div class="input-field col s2">
                <select th:field="*{source}">
                    <option th:each="environnement : ${allSources}"
                            th:value="${environnement.nomenvironnement}"
                            th:text="${environnement.nomenvironnement}">nomenvironnement
                    </option>
                </select>
                <label>Source</label>
            </div>
            <div class="input-field col s1">
                <label for="pret">pret</label>
                <input type="text" id="pret" th:field="*{pret}">

            </div>
            <div class="input-field col s1">
                <button class="btn waves-effect waves-light" type="submit">Creer
                    <i class="material-icons right">send</i></button>
            </div>
        </div>
    </form>
</div>

</body>
<script type="text/javascript" src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
<script type="text/javascript" src="js/materialize.min.js"></script>
<script>

    $('.datepicker').pickadate({
        selectMonths: true, // Creates a dropdown to control month
        selectYears: 15, // Creates a dropdown of 15 years to control year,
        today: 'Today',
        clear: 'Clear',
        close: 'Ok',
        closeOnSelect: false, // Close upon selecting a date,
        format: 'dd-mm-yyyy',
        formatSubmit: 'dd-mm-yyyy'

    });
    $(document).ready(function () {
        $('select').material_select();
    });
</script>

</html>

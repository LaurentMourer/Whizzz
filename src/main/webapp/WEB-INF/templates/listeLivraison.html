<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">
<head>
    <meta charset="UTF-8">
    <title>Liste livraison</title>
    <link rel="stylesheet" type="text/css" media="all" th:href="@{/css/icon.css}"/>
    <link rel="stylesheet" type="text/css" media="all" th:href="@{/css/materialize.css}"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
</head>
<body>

<div th:insert="navbar"></div>

<div class="row main">
    <div class="col s12">
        <table>
            <thead>
            <tr>
                <th>Numero de livraison</th>
                <th>Date de livraison</th>
                <th>Etat de la livraison</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="sb : ${livraison}">
                <td th:text="${sb.numlivraison}">13/01/2011</td>
                <td th:text="${{sb.datelivraison}}">13/01/2011</td>
                <td th:text="${sb.etatlivraison}">13/01/2011</td>
            </tr>
            </tbody>
        </table>

    </div>
</div>
</body>
</html>

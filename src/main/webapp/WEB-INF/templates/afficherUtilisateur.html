<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">
<head>
    <head>
        <meta charset="UTF-8">
        <title>Title</title>
        <link rel="stylesheet" type="text/css" media="all" th:href="@{/css/icon.css}"/>
        <link rel="stylesheet" type="text/css" media="all" th:href="@{/css/materialize.min.css}"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </head>
<body>
<div th:insert="navbar"></div>

<div class="row main">
    <form class="col s12" action="#" th:action="@{/modifierUtilisateur}" th:object="${utilisateur}" method="post">

        <div class="row">
            <div class="input-field col s3">
                <input id="identifiant" name="identifiant" type="text"
                       th:value="${utilisateur.identifiant}"
                       th:class="${#fields.hasErrors('identifiant')}? invalid"/>
                <label for="identifiant">Identifiant</label>
                <div class="red-text" th:if="${#fields.hasErrors('identifiant')}" th:errors="*{identifiant}">
                    identifiant Error
                </div>
            </div>
            <input id="motdepasse" name="motdepasse" type="hidden"
                   th:value="${utilisateur.motdepasse}"/>
            <div class="input-field col s4">
                <input type="text" name="nomuser" id="nomuser" th:value="${{utilisateur.nomuser}}"
                />
                <label for="nomuser">Nom</label>
            </div>
            <div class="input-field col s4">
                <input type="text" name="prenomuser" id="prenomuser" th:value="${{utilisateur.prenomuser}}"
                />
                <label for="prenomuser">Prenom</label>
            </div>
        </div>


        <div class="row">
            <div class="input-field col s3">
                <input type="text" name="role" id="role" th:value="${{utilisateur.role}}"
                />
                <label for="role">Role</label>
            </div>


            <div class="input-field col s3">
                <button class="btn waves-effect waves-light" type="submit">Modifier
                    <i class="material-icons right">send</i></button>
            </div>
        </div>
</div>
</form>

</div>

</body>
<script type="text/javascript" src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
<script type="text/javascript" src="js/materialize.min.js"></script>

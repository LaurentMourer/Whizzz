<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">
<head>
    <head>
        <meta charset="UTF-8">
        <title>Liste Domaine</title>
        <link rel="stylesheet" type="text/css" media="all" th:href="@{/css/icon.css}"/>
        <link rel="stylesheet" type="text/css" media="all" th:href="@{/css/materialize.css}"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </head>
<body>
<div th:insert="navbar"></div>

<div class="row main">
    <div class="col s12">
        <div th:include="creationEnvironnement :: creationEnvironnement"></div>
        <table>
            <thead>
            <tr>
                <th>Nom environnement</th>
                <th>Compilable</th>
                <th>Description</th>
                <th></th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="sb : ${allEnvironnement}">
                <td th:text="${sb.nomenvironnement}">13/01/2011</td>
                <td th:text="${sb.compilable}">13/01/2011</td>
                <td th:text="${sb.description}">13/01/2011</td>
                <td>
                    <a th:href="@{/afficherEnvironnement(id=${sb.nomenvironnement})}" class="btn-floating">
                        <i class="material-icons">mode_edit</i>
                    </a>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
</div>
</body>
<script type="text/javascript" src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
<script type="text/javascript" src="js/materialize.min.js"></script>
<script>
    $('#description').trigger('autoresize');
</script>
</html>

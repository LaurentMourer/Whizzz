<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">
<head>
    <head>
        <meta charset="UTF-8">
        <title>Liste Entite</title>
        <link rel="stylesheet" type="text/css" media="all" th:href="@{/css/icon.css}"/>
        <link rel="stylesheet" type="text/css" media="all" th:href="@{/css/materialize.min.css}"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </head>
<body>
<div th:insert="navbar"></div>

<div class="row main">
    <div class="col s12">
        <form action="#" th:action="@{/creerEntiteDesign}" th:object="${entitedesign}" method="post">

            <div class="row">
                <div class="input-field col s6">
                    <input id="nom" type="text" th:field="*{nom}"
                           th:class="${#fields.hasErrors('nom')}? invalid"/>
                    <label for="nom">Nom</label>
                    <div class="red-text" th:if="${#fields.hasErrors('nom')}" th:errors="*{nom}">nom Error
                    </div>
                </div>
                <div class="input-field col s3">
                    <input type="text" id="typedesign" th:field="*{typedesign}"
                    />
                    <label for="typedesign">Type design</label>
                </div>
            </div>
            <div class="row">

                <div class="input-field col s6">
                <textarea id="commentairetechnique" class="materialize-textarea"
                          th:field="*{commentairetechnique}"></textarea>
                    <label for="commentairetechnique">Commentaire technique</label>
                    <div class="red-text" th:if="${#fields.hasErrors('commentairetechnique')}"
                         th:errors="*{commentairetechnique}">
                        description
                        Error
                    </div>

                </div>
                <div class="input-field col s6">
                <textarea id="commentairefonctionnel" class="materialize-textarea"
                          th:field="*{commentairefonctionnel}"></textarea>
                    <label for="commentairefonctionnel">Commentaire fonctionnel</label>
                    <div class="red-text" th:if="${#fields.hasErrors('commentairefonctionnel')}"
                         th:errors="*{commentairefonctionnel}">
                        description
                        Error
                    </div>

                </div>

            </div>
            <div class="row">
                <div class="input-field col s2">
                    <button class="btn waves-effect waves-light" type="submit">Creer
                        <i class="material-icons right">send</i></button>
                </div>
            </div>
        </form>

        <table>
            <thead>
            <tr>
                <th>Nom</th>
                <th>Type</th>
                <th>A livrer</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="sb : ${bonLivraison.entitedesigns}">
                <td th:text="${sb.nom}">13/01/2011</td>
                <td th:text="${sb.typedesign}">13/01/2011</td>
                <td th:text="${sb.livrer}">13/01/2011</td>
            </tr>
            </tbody>
        </table>
        <table>
            <thead>
            <tr>
                <th>Nom</th>
                <th>chemin</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="sb : ${bonLivraison.entitefichiers}">
                <td th:text="${sb.nomfichier}">13/01/2011</td>
                <td th:text="${sb.chemin}">13/01/2011</td>
            </tr>
            </tbody>
        </table>
        <table>
            <thead>
            <tr>
                <th>Type sql</th>
                <th>nom process</th>
                <th>ordre</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="sb : ${bonLivraison.entitesqls}">
                <td th:text="${sb.typesql}">13/01/2011</td>
                <td th:text="${sb.nomprocess}">13/01/2011</td>
                <td th:text="${sb.ordresql}">13/01/2011</td>
            </tr>
            </tbody>
        </table>
    </div>
</div>

</body>
<script type="text/javascript" src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
<script type="text/javascript" src="js/materialize.min.js"></script>
<script>
    $('#commentairetechnique').trigger('autoresize');
    $('#commentairefonctionnel').trigger('autoresize');

</script>
</html>
